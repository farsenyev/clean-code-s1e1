<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="TODO list">
    <a class="header__more__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </header>
  <main class="main">
    <section id="main__add__tasks">
      <label for="new-task">Add Item</label>
      <div class="main__task__wrapper">
        <input id="new-task" class="main__task" type="text">
        <button>Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <ul id="ul__incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="main__task">Pay Bills</label>
        <input type="text" class="main__task">
        <button class="button__edit">Edit</button>
        <button class="button__delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
      <li class="li__edit__mode">
        <input type="checkbox">
        <label class="main__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main__task">
        <button class="button__edit">Save</button>
        <button class="button__delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="ul__completed__tasks">
      <li>
        <input type="checkbox" checked>
        <label class="main__task">See the Doctor</label>
        <input type="text" class="main__task">
        <button class="button__edit">Edit</button>
        <button class="button__delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
